
<section class="projects">
    <div class="project-wrapper">
        <div class="headline-wrapper">
            <h3>Portfolio</h3>
            <h1>{{'portfolio.headline'|translate}}</h1>
        </div>
        <div class="description">
            <p>{{'portfolio.description-1'|translate}}{{'portfolio.description-2'|translate}}</p>    
        </div>
        <div class="portfolio">
            <div 
                (mouseover)="identifyProject('Join')"
                (mouseout)="clearProjectName()"
                (click)="openOverlay('Join')" 
                class="portfolio-projects"> 
                <h2>Join</h2>
                <div class="technologies">
                    <p>JavaScript</p>
                    <div class="vertical-seperator"></div>
                    <p>HTML</p>
                    <div class="vertical-seperator"></div>
                    <p>CSS</p>
                    <div class="vertical-seperator"></div>
                    <p>Firebase</p>
                </div>
            </div>
            

            <div class="seperator"></div>
            
            <div
                (mouseover)="identifyProject('El-Pollo-Loco')"
                (mouseout)="clearProjectName()"
                (click)="openOverlay('El-Pollo-Loco')"  
                class="portfolio-projects">
                <h2>EL Pollo Loco</h2>
                <div class="technologies">
                    <p>HTML</p>
                    <div class="vertical-seperator"></div>
                    <p>CSS</p>
                    <div class="vertical-seperator"></div>
                    <p>JavaScript</p>
                </div>
                
            </div>
        </div>

        <div class="overlay">
            @if (showProjectOverlay) {
                <app-project-overlay 
                    (nextProjectOverlay)="changeProjektOverlay()"
                    (closeProjectOverlay)="showProjectOverlay = $event"
                    [projectName]="projectName">
                </app-project-overlay>
            }
           
        </div>

    </div>
    <div class="project-preview">
        <div 
            class="preview-shadow"
            [ngStyle]="{'display': project === 'Join' || project === 'El-Pollo-Loco' ? 'block':'none',
            }"></div>
        <div 
            class="preview-img"
            [ngStyle]="{'display': project === 'Join' || project === 'El-Pollo-Loco' ? 'block':'none',
                'background-image': getBackgroundImage()
            }">
            </div>   
    </div>

</section>
