
<section class="projects">
    <div class="project-wrapper">
        <div class="headline-wrapper">
            <h3>Portfolio</h3>
            <h1>Featured Projects</h1>
        </div>
        <div class="description">
            <p>
                Explore a selection of my work here 
                - Interact with<br> projects to see my skills in action.
            </p>    
        </div>
        <div class="portfolio">
            <div 
                (mouseover)="identifyProject('Join')"
                (mouseout)="clearProjectName()"
                (click)="openOverlay('Join')" 
                class="portfolio-projects"> 
                <h2>Join</h2>
                <div class="technologies">
                    <p>Angular</p>
                    <div class="vertical-seperator"></div>
                    <p>TypeScript</p>
                    <div class="vertical-seperator"></div>
                    <p>HTML</p>
                    <div class="vertical-seperator"></div>
                    <p>CSS</p>
                    <div class="vertical-seperator"></div>
                    <p>Firebase</p>
                </div>
            </div>
            

            <div class="seperator"></div>
            
            <div
                (mouseover)="identifyProject('El-Pollo-Loco')"
                (mouseout)="clearProjectName()"
                (click)="openOverlay('El-Pollo-Loco')"  
                class="portfolio-projects">
                <h2>EL Pollo Loco</h2>
                <div class="technologies">
                    <p>HTML</p>
                    <div class="vertical-seperator"></div>
                    <p>CSS</p>
                    <div class="vertical-seperator"></div>
                    <p>JavaScript</p>
                </div>
                
            </div>
        </div>

        <div class="overlay">
            @if (showProjectOverlay) {
                <app-project-overlay 
                    (closeProjectOverlay)="showProjectOverlay = $event"
                    [projectName]="projectName">
                </app-project-overlay>
            }
           
        </div>

    </div>
    <div class="project-preview">
        <div 
            class="preview-shadow"
            [ngStyle]="{'display': project === 'Join' || project === 'El-Pollo-Loco' ? 'block':'none',
            }"></div>
        <div 
            class="preview-img"
            [ngStyle]="{'display': project === 'Join' || project === 'El-Pollo-Loco' ? 'block':'none',
                'background-image': getBackgroundImage()
            }">
            </div>   
    </div>

</section>
