
<section class="overlay-wrapper" (click)="close()">
    <section class="overlay-content" (click)="$event.stopPropagation()">
        <section class="menu">
            <a href="#about-me">{{'navbar.about-me'|translate}}</a>
            <a href="#technologies">{{'navbar.skills'|translate}}</a>
            <a href="#projects">{{'navbar.projects'|translate}}</a>
            <div class="change-language-wrapper">

                <div class=" language choosen-language"
                     [class.choosen-language]="english"
                    (click)="switchLanguage()"
                >EN</div>

                <div class="language"
                     [class.choosen-language]="!english"
                    (click)="switchLanguage()"
                >DE</div>

            </div>
        </section>
    </section>
</section>
