
<section class="overlay-wrapper">
    <section class="content">
        <div class="right-content">
            <div class="headlines">
                <h1>{{currentProject.number}}</h1>
                <h2>{{currentProject.name}}</h2>
            </div>
            <div class="description">
                <h3>What is this Project about?</h3>
                <p>{{currentProject.description.EN}}</p>
                <div class="tech-stack">
                  @for (item of currentProject.techstack; track item.name) {
                    <div class="tech-content">
                        <img [src]="item.img" [alt]="item.name">
                        <p>{{item.name}}</p>
                    </div>
                  }
                </div>
            </div>
            <div class="forword">
                <button>
                    <p>GitHub</p>
                    <img src="/assets/img/arrow_outward.svg" alt="">
                </button>
                <button>
                    <p>Live Test</p>
                    <img src="/assets/img/arrow_outward.svg" alt="">
                </button>
            </div>
           
        </div>
        <div class="left-content">
            <div class="close-btn-wrapper">
                <button  (click)="closeOverlay()">
                    <div class="close-img"></div>
                </button>
            </div>
           
            <img [src]="currentProject.photo" alt="">
            <div class="next-wrapper">
                <div class="next" (click)="nextProject(currentProject.name)">
                    <p>Next proyect</p>
                    <img src="/assets/img/iconizer-arrow_forward.svg" alt="">
                </div>
            </div>
        </div>
        
        
    </section>
</section>
