<section class="content-wrapper">

  <h3>What my colleagus say about me</h3>
  <swiper-container 
    class="colleagus-swiper"
    slides-per-view="1.5"
    centered-slides="true"
    space-between="32"
    loop="true"
    rewind="true"
    
    watch-slides-progress="true"
    navigation-prev-el=".swiper-btn-prev"
    navigation-next-el=".swiper-btn-next"
    pagination-el=".swiper-pagination-dots"

    >
      <swiper-slide ><div class="component"><div class="test">text</div></div></swiper-slide>
      <swiper-slide ><div class="component"><div class="test">text</div></div></swiper-slide>
      <swiper-slide ><div class="component"><div class="test">text</div></div></swiper-slide>
      <swiper-slide ><div class="component"><div class="test">textcopy</div></div></swiper-slide>
      <swiper-slide ><div class="component"><div class="test">textcopy</div></div></swiper-slide>
      <swiper-slide ><div class="component"><div class="test">textcopy</div></div></swiper-slide>
  </swiper-container>
  <div class="btn-wrapper">
    <button class="swiper-btn-prev" type="button" 
    (mouseenter)="prevIcon = hoverPrevIconPath"
    (mouseleave)="prevIcon = defaultPrevIconPath">
      <img [src]="prevIcon" alt="backward">
    </button>
    <div class="swiper-pagination-dots"></div>
    <button class="swiper-btn-next" type="button"
    (mouseenter)="nextIcon = hoverNextIconPath"
    (mouseleave)="nextIcon = defaultNextIconPath">
      <img [src]="nextIcon" alt="forward">
    </button>
  </div>
</section>
