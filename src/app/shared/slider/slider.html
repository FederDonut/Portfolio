<section class="container">
    <div class="slider-wrapper">
        <div class="slider" #sliderRef (scroll)="updateActivePagination()">
            @for (commentId of mirrorComments; track mirrorComments; let i = $index) {
                <div class="comment"
                    [class.spotlight]="commentId === currentCommentId"
                >
                    <div class="content-up">
                         <p>{{'others-about-me.content.one.text'|translate}}<a href="">{{'others-about-me.source'|translate}}</a></p>
                         
                    </div>
                    <div class="content-down">
                        <div class="separator"></div>
                        <p>{{'others-about-me.content.one.autor'|translate}}</p>
                        <!--<p>{{commentId}}</p>-->
                    </div>
                       
                        
                </div>
            }
        </div>    
    </div>
    <div class="slider-nav">
        <div class="btn prev" (click)="slidePrev()"></div>
        <div class="pagination">
            @for(elipseId of comments; track comments; let i = $index){
                
                    <div class="elipse"
                    id="{{i}}"
                    [class.active]="elipseId === currentCommentId"
                    
                    ></div>     
            }
        </div>
        <div class="btn next" (click)="slideNext()"
        
        ></div>
    </div>
</section>
