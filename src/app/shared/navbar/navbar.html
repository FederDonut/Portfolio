

<section class="navbar-wrapper">
    <section class="mobil-menu">
        <button>
            <img src="assets/img/burger-menu.svg" alt="">
                
        </button>
    </section>
    <section class="menu">
        <div class="change-language-wrapper">

            <div class=" language"
                [class.choosen-language]="english"
                (click)="changeLanguage()"
            >EN</div>

            <div class="language"
                [class.choosen-language]="!english"
                (click)="changeLanguage()"
            >DE</div>

        </div>
        <div class="a-wrapper">
            <a href="#">{{'navbar.about-me'|translate}}</a>
            <div class="nav-hover d-none"></div>
        </div>
         <div class="a-wrapper">
            <a href="#">{{'navbar.skills'|translate}}</a>
            <div class="nav-hover d-none"></div>
        </div>
         <div class="a-wrapper">
            <a href="#">{{'navbar.projects'|translate}}</a>
            <div class="nav-hover d-none"></div>
        </div>
        
    </section>
    <section class="initals">
        <div class="span-wrapper">
            <span class="first" [ngStyle]="{'transform':'rotate(90deg)','display':'inline-block'}">
                R
            </span>
            <span class="second">Z</span>
        </div>
        <div class="full-name">
            <span>Raphael</span><!--Vectors-->
            <span>Zwick</span>
        </div>
    </section>

</section>
